<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="Calculator.js" defer></script>
</head>
<body>
  <div class="main-container">
    <p class="display-output">0</p>
    <div class="main-button-container">
      <div class="button-rows">
        <button class="clear-button">AC</button>
        <button class="negative-numbers-button">+/-</button>
        <button class="exponent-button">^</button>
        <button class="divide-button">รท</button>
      </div>
      <div class="button-rows">
        <button class="n7">7</button>
        <button class="n8">8</button>
        <button class="n9">9</button>
        <button class="multiply-button">ร</button>
      </div>
      <div class="button-rows">
        <button class="n4">4</button>
        <button class="n5">5</button>
        <button class="n6">6</button>
        <button class="subtract-button">-</button>
      </div>
      <div class="button-rows">
        <button class="n1">1</button>
        <button class="n2">2</button>
        <button class="n3">3</button>
        <button class="add-button">+</button>
      </div>
      <div class="button-rows bottom-buttons">
        <button class="n0">0</button>
        <button class="dot-button">.</button>
        <button class="equals-button">=</button>
      </div>
    </div>
  </div>
</body>
</html>
